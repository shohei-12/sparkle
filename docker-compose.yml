version: "3"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "4306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql

  api:
    build: .
    command: >
      bash -c "rm -f tmp/pids/server.pid
      && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/sparkle
    ports:
      - "3000:3000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: sh -c "yarn start"
    tty: true
    stdin_open: true
    volumes:
      - ./frontend:/frontend
    ports:
      - "8000:3000"

volumes:
  mysql-data:
